data:
  symbol: "^NSEI"
  start_date: "2015-01-01"  # 9 years of data
  end_date: "2024-01-01"
  
  train_end: "2021-12-31"  
  val_end: "2023-01-01"   
  
  lookback_window: 64  
  horizon: 5  
  
features:
  n_features: 12
  normalization_window: 252

model:
  name: 'tcn'
  hidden_channels: 32      
  n_blocks: 5            
  kernel_size: 3
  dropout: 0.1
  embedding_dim: 32       
  sigma_floor: 0.005

training:
  batch_size: 256
  learning_rate: 0.001 
  n_epochs: 100
  lambda_vol: 0.1 
  lambda_reg: 0.0001 
  early_stopping_patience: 10 
  lambda_sigma: 0.1
  weight_decay: 1e-4

risk_map:
  k: 0.1          # risk budget scaling in w ∝ k * s / sigma
  kappa: 0.0005   # transaction-cost threshold (tune later)
  sigma_min: 0.005
  w_max: 1.0      # per-asset max leverage |w_i|
  delta_max: 0.2  # max per-step change in w_i
  leverage_max: 1.0   # total leverage cap ∑|w_i|

backtest:
  initial_capital: 1000000  
  execution_lag: 1  
  stt_rate: 0.001 
  brokerage_rate: 0.0003 

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_to_file: true
  log_dir: "logs"